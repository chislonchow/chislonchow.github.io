  zh: "從免費徵詢初談開始"
leadSectionDescription:
  en: |
    *There are times we may feel overwhelmed, disconnected, scattered...*

    Before beginning psychotherapy, I offer a complimentary meeting (15-30 minutes) to give us a chance to get to know each other and see if we're a good fit.

    Email me to get started.
  zh: |
    *有時我們可能都會感到不堪負荷、連結破碎、心神不寧...*

    在開始心理治療之前，我提供一次免費的徵詢初談 (15-30 分鐘)，讓我們有機會彼此認識並了解是否適合正式展開心理治療療程。

    若果想進一步了解，可通過電郵聯絡我。
myApproachTitle:
  en: "Therapeutic Approach"
  zh: "治療方針"
approach1Title:
  en: "Compassionate Support"
  zh: "帶有憐憫心的支援"
approach1Desc:
  en: "Using a trauma-informed lens, I recognize how past experiences shape the present. In addition to professional training, I bring my lived experience with mental health challenges and neurodiversity - offering empathy as someone who has known difficulty."
  zh: "我以創傷知情的視角，理解過去的經歷如何影響當前的狀況。除了專業訓練，我也親身經歷過心理健康挑戰與神經非典，因此能以真切的同理心來了解你——來自一位也經歷過困難的人。"
approach2Title:
  en: "Emotionally Focused, Practical"
  zh: "情緒取向，務實為本"
approach2Desc:
  en: "I primarily use *Emotionally Focused Therapy (EFT)* to help clients strengthen emotional connections and navigate mental health challenges. I also integrate practical tools such as those from *Dialectical Behaviour Therapy (DBT)* to address emotional dysregulation and support everyday coping."
  zh: "我主要使用 *情緒取向治療 (EFT)* 來幫助案主加強情感聯繫，並應對心理健康挑戰。同時，我也結合一些實用工具，例如 *辯證行為療法(DBT)* 中的技巧，來支援情緒調節和提升日常應對的能力。"
approach3Title:
  en: "Personalized"
  zh: "量身定制"
approach3Desc:
  en: "My psychotherapy approach is culturally and spiritually respectful. As a Cantonese-speaking ethnic minority immigrant from Hong Kong, I am aware of diverse cultural dynamics. If requested, I can integrate the Christian faith with therapy."
  zh: "我的治療方式尊重文化與靈性層面。作為一位來自香港、講粵語的少數族裔移民，我深知多元文化的差異與需求。若有此需要，我能將基督徒信仰融入治療過程中。"
