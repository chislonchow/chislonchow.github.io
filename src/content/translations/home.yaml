leadSectionTitle:
  en: "Getting Started"
  zh: "初步了解"
leadSectionDescription:
  en: |
    **Begin with a free complimentary intake consultation (15–30 minutes).** This is so you can evaluate if this approach is suitable for you, before committing to psychotherapy sessions.

    Explore this website to learn more about my psychotherapy practice. If you have any questions, feel free to email me. Also, if cost is a concern, per-session rates can be adjusted according to your financial needs.
  zh: |
    **先由一次免費的初步面談開始 (15–30 分鐘)。** 你可以確認這治療理念是否適合你，之後再決定是否正式開始心理治療療程。

    歡迎瀏覽本網站以了解更多關於我提供的心理治療服務。如有任何查詢，歡迎以電郵查詢。此外，如對費用有所顧慮，每節收費可按經濟狀況調整以符合你的負擔能力。
myApproachTitle:
  en: "My Therapeutic Approach"
  zh: "我的治療理念"
approach1Title:
  en: "Compassionate Support"
  zh: "帶有憐憫心的支援"
approach1Desc:
  en: "Using a trauma-informed lens, I recognize how past experiences shape the present. In addition to professional training, I bring my lived experience with mental health challenges and neurodiversity - offering empathy as someone who has known difficulty."
  zh: "我採用創傷知情的視角(trauma-informed lens)，理解過往經歷如何形塑當前狀況。在專業訓練之外，我亦帶入自己在心理健康挑戰和神經多樣性(neurodiversity)方面的親身經驗，從而以過來人的身份提供真切的同理心。"
approach2Title:
  en: "Emotionally Focused, Practical"
  zh: "情緒取向，務實為本"
approach2Desc:
  en: "I primarily use *Emotionally Focused Therapy (EFT)* to help strengthen emotional connections and navigate mental health challenges. I also integrate practical tools such as those from *Dialectical Behaviour Therapy (DBT)* to address emotional dysregulation and support everyday coping."
  zh: "我主要使用 *情緒取向治療 (EFT / Emotionally Focused Therapy)* 來加強情感聯繫並應對心理健康挑戰。同時，我也結合一些實用工具，例如 *辯證行為療法(DBT / Dialectical Behaviour Therapy)* 中的技巧，來支援情緒調節和提升日常應對的能力。"
approach3Title:
  en: "Personalized"
  zh: "量身定制"
approach3Desc:
  en: "My psychotherapy approach is culturally and spiritually respectful. As a Cantonese-speaking ethnic minority immigrant from Hong Kong, I am aware of diverse cultural dynamics. If requested, I can integrate the Christian faith with therapy."
  zh: "我的治療方式尊重文化與靈性層面的需要。作為一位來自香港、以粵語為母語的少數族裔移民，我對多元文化的動態有深刻的體察。應和你的要求，我亦可將基督信仰整合到治療過程中。"
serviceSectionTitle:
  en: "Psychotherapy at a Glance"
  zh: "心理輔導服務概覽"
serviceFeesTitle:
  en: "Fees"
  zh: "費用"
serviceFeesDescMarkdown:
  en: |
    - **Free Initial Consult:** 15-30 minutes. *Not a psychotherapy session*.
    - **Affordability:** To make fees financially accessible, sliding-scale reduced fees may be available based on need. *Inquiries welcome.*
    - **Standard Rates:**
        - $150 for 50 minutes *(common for individual sessions)*
        - $225 for 75 minutes *(common for couples/family sessions)*
  zh: |
    - **免費初步諮詢：** 15-30 分鐘。*此非心理治療會談。*
    - **經濟負擔能力：** 務求令有需要人士也能負擔費用，可提供視乎需求的彈性收費來折扣費用。*歡迎查詢。*
    - **標準費用：**
        * $150 元 / 50 分鐘 *(通常適合於個人治療)*
        * $225 元 / 75 分鐘 *(通常適合於伴侶/家庭治療)*
serviceLocationTitle:
  en: "Location"
  zh: "地點"
serviceLocationDescMarkdown:
  en: |
    - Sessions via online video call, available for Ontario
    - Familiar with the Greater Toronto Area, particularly Markham, Richmond Hill, North York, and Scarborough
    - Also through [Living Water Counselling Centre](https://lwcounselling.ca/) for in-person and virtual psychotherapy
  zh: |
    - 透過進行線上視像治療，服務遍及安大略省
    - 熟悉大多倫多地區，特別是萬錦(Markham)、烈治文山(Richmond Hill)、北約克(North York)和士嘉堡(Scarborough)
    - 也可透過 [泉源輔導中心](https://lwcounselling.ca/) 進行實體及線上心理治療服務
serviceFocusAreasTitle:
  en: "Focus Areas"
  zh: "專長領域"
serviceFocusAreasDescMarkdown:
  en: |
    - Depression, Anxiety, Stress, Burnout, Attention-Deficit/Hyperactivity Disorder (ADHD), Autism Spectrum, and more
    - For individuals, couples, families (including children from preteen age and up)
    - Bilingual service in Canadian English and Cantonese
  zh: |
    - 抑鬱、焦慮、壓力、過勞、注意力不足過動症(ADHD)、自閉症譜系(Autism Spectrum)等
    - 為個人、伴侶及家庭提供服務（包括接近青春期或以上年齡的兒童）
    - 加式英語和粵語雙語服務
