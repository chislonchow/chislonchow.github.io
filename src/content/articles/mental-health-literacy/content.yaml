  en: |
    Defined by the World Health Organization (WHO) as an outcome of actions aimed at promoting empowerment and participation in health care, health literacy is essential for making healthy choices and achieving one's fullest health potential. This understanding extends beyond simply knowing about health; it involves having the skills to navigate the complexities of health, from personal well-being to seeking professional care. Therefore, mental health literacy is a critical component of overall well-being, empowering individuals to take control of their mental health. 

    Drawing from a curriculum associated with Recovery Alberta of the Government of Alberta, mental health literacy is built upon four ideas:

    1.  *Understanding Good Mental Health:* Recognizing the factors that contribute to positive mental well-being and knowing how to maintain it.
    2.  *Identifying Mental Illnesses and Treatments:* Equips individuals with the knowledge to recognize the signs and symptoms of mental illnesses and understand the available treatment options.
    3.  *Decreasing Stigma:* Challenge and reduce the negative stereotypes and discrimination often associated with mental illness, fostering an environment of acceptance and support.
    4.  *Enhancing Help-Seeking Efficacy:* Focuses on the practical skills needed to seek help effectively. Knowing where and when to go for support, understanding what to expect during the process, and learning how to ensure the best possible care.

    ### References

    * Kickbusch, I., Pelikan, J. M., Apfel, F., & Tsouros, A. (2013). *Health literacy*. WHO Regional Office for Europe. [https://iris.who.int/handle/10665/128703](https://iris.who.int/handle/10665/128703)
    * Kutcher, S., & Wei, Y. (2017). *Mental health and high school curriculum guide* (Version 3). Mental Health Literacy. [https://www.mhlcurriculum.org](https://www.mhlcurriculum.org)

  zh: |

    根據世界衛生組織（World Health Organization, WHO）的定義，健康素養是促進公眾在醫療護理中獲得自主與參與的一種結果。健康素養不單只是知道健康知識，更重要的是有能力應對與健康有關的種種挑戰，無論是照顧自己，還是尋求專業協助。具備健康素養，有助於作出明智的健康選擇，發揮個人最大的健康潛能。然而，心理健康素養（Mental Health Literacy）是整體健康的重要一環，使人能更能照顧自己的心理健康。

    參考自阿爾伯塔省政府 Recovery Alberta 相關的課程內容，心理健康素養建立在四個概念之上：

    1.  *了解良好的心理健康：* 包括認識到有助於積極心理健康的因素，並知道如何維持它。
    2.  *識別心理疾病和治療：* 讓個人具備識別心理疾病的徵兆和症狀，並了解可用的治療方案的知識。
    3.  *減少污名化：* 挑戰和減少與精神疾病相關的負面刻板印象和歧視，營造一個接受和支持的環境。
    4.  *增強求助效能：* 有效地尋求幫助所需的實用技能。包括知道何時何地尋求支持，了解在此過程中會發生什麼，並學習如何確保獲得盡可能最好的護理。

