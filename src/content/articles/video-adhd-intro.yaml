    </div>

    **Video Contents:**
    *   Introduction
    *   What is ADHD
    *   Impact of ADHD
    *   Treatments

    A Cantonese version of this video, is [available here](/zh/article/video-adhd-intro/).
  zh: |
    注意力不足過動症 (Attention-Deficit/Hyperactivity Disorder, ADHD) 是一種神經發展疾患，其特徵為持續的注意力不集中和/或過動-衝動模式，這些模式會干擾功能或發展。

    本粵語影片提供 ADHD 的初步介紹。

