  en: |
    Attention-Deficit/Hyperactivity Disorder (ADHD) is a neurodevelopmental condition characterized by persistent patterns of inattention and/or hyperactivity-impulsivity that interfere with functioning or development.

    This video provides a primer on ADHD. 

