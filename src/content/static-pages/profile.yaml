markdown_content:
  en: |
    *My psychotherapy approach centers on: compassion, attachment theory, and being trauma-informed. I have helped individuals, couples, and families who speak English and Cantonese. Coming to Canada from Hong Kong, I have insight into both cultures. Psychotherapeutic modalities I may use include Emotionally Focused Therapy and Dialectical Behavioural Therapy.*

    I am committed to being a compassionate companion who walks alongside those who are dealing with life's difficulties and stuckness. As a wounded healer myself, I operate from a place that recognizes our common human struggles. 

    I have experience in applying Emotionally Focused Therapy and Dialectical Behavioural Therapy in clinical settings, providing psychotherapy for individuals, couples, families, and groups. 

    I immigrated with my family from Hong Kong to Canada and grew up in the Greater Toronto Area. This gives me insight from childhood to adulthood into both cultures, and sensitivity to challenges with cultural adaption in Canada. I am fluent in spoken Cantonese and Canadian English. I try to be respectful to each person's unique concerns with a trauma-informed and inclusive approach to psychotherapy. In particular, I use a neurodiversity-affirming approach when working with persons with ADHD or autism spectrum. 

    I hold a Master of Divinity degree in Clinical Counselling from Tyndale Seminary. Prior to becoming a psychotherapist, I graduated with a degree in mechanical engineering and had a career working with computing software technology. My professional background makes it possible for me to identify with navigating particular career-related challenges. 


    ### Professional Qualifications

    * Registered Psychotherapist (College of Registered Psychotherapists of Ontario)
    * Certified Prepare/Enrich Assessment Facilitator
    * Member of International Centre for Excellence in Emotionally Focused Therapy (ICEEFT)

    ### Languages

    * English
    * Cantonese

    ### Network Affiliations

    *   [Open Path Collective](https://openpathcollective.org/clinicians/chislon-chow/): Providing affordable psychotherapy to those in need.
    *   [Asian Mental Health Collective](https://www.asianmhc.org/therapists/chislon-chow/): Building culturally sensitive mental‑health support for Asian communities.
    *   [ICEEFT](https://directory.iceeft.com/therapist-profile/chislon_chow_16442/): International Centre for Excellence in Emotionally Focused Therapy Therapist Directory.
  zh: |
    *我的心理治療方針著重於：憐憫、依附理論、及創傷知情。我有為講英語和粵語的個人、配偶及家庭提供心理治療的經驗。從香港來到加拿大的我，對兩者的文化都有一定的了解。我能運用的心理治療方式包括情緒取向治療 (Emotionally Focused Therapy) 及辯證行為治療 (Dialectical Behavioural Therapy)。*

    我希望為陪伴那些處於生活帶來的種種困難及鬱悶的人，成為一位帶有憐憫之心的同路人。我作為一名負傷的治療者，能夠諒解我們人生的共同掙扎。

    在我的臨床心理輔導經歷中，我曾運用情緒取向治療 (Emotionally Focused Therapy) 及辯證行為治療 (Dialectical Behavioural Therapy)，並為個人、夫妻、家庭及團體提供心理治療的經驗。

    我和家人從香港移民到加拿大，而我並從小在大多倫多地區長大。這段從童年到成年的經歷讓我對這兩者的文化都略有見解，尤其是關於加拿大的文化適應中的挑戰。我能說流利的粵語和加拿大英語。在我的心理治療方針之中，我融合了創傷知情和包容的理念，並尊重每個人的獨特需求。特別是，我在面對注意力不足過動症(ADHD)或自閉症譜系(autism spectrum)人士時會採用神經多樣性肯定的支援方法。

    我擁有天道神學院臨床心理輔導神道學碩士學位。在成為心理治療師之前，我獲得了機械工程學位，並在電腦軟體科技行業就職。我的專業背景使我能夠理解並認同與職業相關的特殊挑戰。


    ### 專業資格

    * 註冊心理治療師 Registered Psychotherapist (College of Registered Psychotherapists)
    * Prepare/Enrich 婚前輔導/婚後成長評估協談員資格
    * 國際情緒取向治療卓越中心 (ICEEFT: International Centre for Excellence in Emotionally Focused Therapy) 成員

    ### 語言

    * 英語
    * 粵語

    ### 聯盟網絡

